name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npx vitest run --exclude tests/integration

      - name: Telegram notify (test failure)
        if: failure()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e
          TEXT="âŒ CI TEST FAILED | Repo: ${{ github.repository }} | Branch: ${{ github.ref_name }} | Event: ${{ github.event_name }} | Actor: ${{ github.actor }} | Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            -d text="$TEXT" \
            -d disable_web_page_preview=true >/dev/null

  deploy_prod:
    needs: deploy_dev_master
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Deploy PROD via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd ~/habimori
            git pull
            make docker-reload

      - name: Telegram notify (prod deploy success)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e
          TEXT="ðŸš€ DEPLOY OK (PROD) | Repo: ${{ github.repository }} | Branch: ${{ github.ref_name }} | Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            -d text="$TEXT" \
            -d disable_web_page_preview=true >/dev/null

      - name: Telegram notify (prod deploy failure)
        if: failure()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e
          TEXT="ðŸ’¥ DEPLOY FAILED (PROD) | Repo: ${{ github.repository }} | Branch: ${{ github.ref_name }} | Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            -d text="$TEXT" \
            -d disable_web_page_preview=true >/dev/null

  deploy_dev_pr:
    needs: test
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'master' &&
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Deploy DEV (from PR) via SSH
        id: deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            PR=${{ github.event.pull_request.number }}
            cd ~/habimori-dev

            git fetch origin +refs/pull/$PR/head:refs/remotes/origin/pr-$PR
            git checkout -B pr-$PR origin/pr-$PR
            git reset --hard origin/pr-$PR

            make docker-dev-reload

      - name: Telegram notify (dev deploy PR)
        if: always()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          OUTCOME: ${{ steps.deploy.outcome }}
          PR: ${{ github.event.pull_request.number }}
        run: |
          set -e
          if [ "$OUTCOME" = "success" ]; then
            TEXT="ðŸ§ª DEV DEPLOY OK (PR #$PR) | Repo: ${{ github.repository }} | Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            TEXT="ðŸ’¥ DEV DEPLOY FAILED (PR #$PR) | Repo: ${{ github.repository }} | Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            -d text="$TEXT" \
            -d disable_web_page_preview=true >/dev/null

